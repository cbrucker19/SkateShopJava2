<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Results</title>
</head>
<body>
	<form>
		<table>
			<tr th:each="currentCustomer : ${Customer} ">
				<td th:text="${currentCustomer.customerId}"/>
				<td th:text="${currentCustomer.firstName}" />
				<td th:text="${currentCustomer.lastName}" />
				<td th:text="${currentCustomer.organization}" />
			</tr>
		</table>
	</form>
	<a href="../inputCustomer"> Add a new Customer</a>
	<a href="/static/index.html">Return home</a>
</body>
</html>
